<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pcategories-page</title>
    <!-- Render All Elements Normally -->
    <link rel="stylesheet" href="../css/normalize.css" />
    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="../css/all.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!--  -->
    <!-- Main Template CSS File -->
    <link rel="stylesheet" href="../css/share.css" />
    <link rel="stylesheet" href="../css/categories.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="../js/share.js"></script>
  </head>

  <body>
    <div class="scroller"></div>
    <button class="up"><img src="../assets/images/up1.png" alt="" /></button>
    <!-- Start Header  -->
    <header></header>
    <!-- End   Header -->

    <!-- Start Hero Banner  -->
    <section class="hero-banner">
      <div class="container">
        <div class="row">
          <h1>Shop By Categories</h1>
          <img class="image" src="../assets/images/header-img.png" alt="" />
        </div>
      </div>
    </section>
    <!-- End Hero Banner  -->

    <!-- start category by age landing -->
    <section class="byAge">
      <div class="main-heading">
        <h2>By age</h2>
      </div>
      <div class="container"></div>
    </section>
    <!-- end   category by age landing -->

    <!-- start category by type landing -->
    <section class="byType">
      <div class="main-heading">
        <h2>By type</h2>
      </div>
      <div class="container"></div>
    </section>
    <!-- end   category by type landing -->
    <!-- Start Fotter -->
    <footer></footer>
    <!-- End   Footer -->
    <script src="../js/categories.js"></script>
  </body>
</html>
