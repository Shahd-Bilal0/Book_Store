<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>product-page</title>
    <!-- Render All Elements Normally -->
    <link rel="stylesheet" href="../css/normalize.css" />
    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="../css/all.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!--  -->
    <!-- Main Template CSS File -->
    <link rel="stylesheet" href="../css/share.css" />
    <link rel="stylesheet" href="../css/pdp.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="../js/share.js"></script>
  </head>

  <body>
    <div class="scroller"></div>
    <button class="up"><img src="../assets/images/up1.png" alt="" /></button>
    <!-- Start Header  -->
    <header></header>
    <!-- End   Header -->
    <!-- spikes -->
    <div class="spikes"></div>

    <!-- Start Hero Banner  -->
    <section class="hero-banner">
      <div class="row">
        <h1>Shop Detail</h1>
        <div class="info">
          <p><a href="index.html">Home</a></p>
          <p class="dash">/</p>
          <p><a href="book.html">Shop</a></p>
          <p class="dash">/</p>
          <p>The Leaf Thief</p>
        </div>
      </div>
    </section>
    <!-- End Hero Banner  -->

    <!-- Start product detail page -->
    <section class="pdp">
      <div class="container">
        <div class="row">
          <div class="col product-img">
            <div class="carousel">
              <button id="nextC" class="nextC">
                <i class="fas fa-angle-right change-background fa-2x"></i>
              </button>
              <button id="prevC" class="prevC">
                <i class="fas fa-angle-left change-background fa-2x"></i>
              </button>
            </div>
            <div class="second-carousel"></div>
          </div>
          <div class="col product-details">
            <h3 class="productName"></h3>
            <h3 class="productPrice"></h3>
            <p class="productDescription"></p>
            <div class="quan">
              <div class="inputs">
                <div>
                  <button class="btn minus disabled">
                    <i class="fa fa-minus"></i>
                  </button>
                </div>
                <input type="text" value="1" />
                <div>
                  <button class="btn plus">
                    <i class="fa fa-plus"></i>
                  </button>
                </div>
              </div>
              <button class="add btn">
                <i class="fa fa-shopping-cart"></i> Add To Cart
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- End product detail page -->

    <!-- Start Fotter -->
    <footer></footer>
    <!-- End   Footer -->
    <script src="../js/pdp.js"></script>
  </body>
</html>
